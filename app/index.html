<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hullo World!</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <!-- build:css application.css -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- endbuild -->
  </head>
  <body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

    <!-- build:js vendor.js -->
    <script src="scripts/marked.js"></script>
    <!-- endbuild -->

    <script src="http://hull-js.s3.amazonaws.com/develop/hull.js"></script>

    <!-- build:js application.js -->
    <script src="scripts/hull-init.js"></script>
    <script src="scripts/popover.js"></script>
    <!-- endbuild -->

    <!-- Termplates -->
    <div style="display:none">
      <div id="user_template">
        <li class="media">
          <span class="pull-left">
            <img class="media-object" src="" alt="" />
          </span>
          <div class="media-body">
            <h4 class="media-heading"></h4>
          </div>
        </li>
      </div>
      <div id="login_template">
        <div class="row-fluid">
          <span class="span12 btn btn-large login">Login</span>
        </div>
      </div>
      <div id="popover_template">
        <div class="row-fluid">
          <div class="input-prepend span12">
            <span class="add-on"><i class="icon-heart"></i></span>
            <span class="countLikes uneditable-input text-center"></span>
          </div>
        </div>
        <div class="row-fluid"><span class="span12 btn-success like btn btn-large">✔ Recommend</span></div>
        <div class="row-fluid"><span class="span12 btn-danger unlike btn btn-large">✖ Stop recommending</span></div>
        <h6><span class="countLikes"></span></h6>
        <div class="row-fluid">
          <ul class="media-list recommendations">

          </ul>
        </div>
        <hr>
        <div class="row-fluid"><span class="span12 btn logout">Logout</span></div>
      </div>
    </div>

  </body>
</html>
