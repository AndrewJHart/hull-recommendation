<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hullo World!</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <!-- build:css application.css -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- endbuild -->
  </head>
  <body>

    <div id="render" data-hull-widget="social_md" data-hull-src-selector="#my_markdown_document"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

    <!-- build:js vendor.js -->
    <script src="scripts/marked.js"></script>
    <!-- endbuild -->

    <script src="//js.hull.dev/dist/develop/hull.js"></script>

    <!-- build:js application.js -->
    <script src="scripts/hull-init.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/widgets.js"></script>
    <script src="scripts/popover.js"></script>
    <!-- endbuild -->


    <!-- Termplates -->
    <div style="display:none">
      <div id="login_template">
        <span class="btn btn-large login">LOGIN</span>
      </div>
      <div id="popover_template">
        <div class="row-fluid"><span class="span12 btn-success like btn btn-large">✔ Recommend</span></div>
        <div class="row-fluid"><span class="span12 btn-danger unlike btn btn-large">✖ Stop recommending</span></div>
        <hr>
        <div class="row-fluid"><span class="span12 btn logout">LOGOUT</span></div>
      </div>
    </div>




    <script type="text/x-markdown" id="my_markdown_document">
# 'Tis awesome!

(_Click on any text of this freaking awesome __markdown__ document._)

> Markdown is a wonderful tool full of amazing awesomeness (_Romain Dardour_, CEO of [hull.io](http://hull.io))

    </script>
  </body>
</html>
